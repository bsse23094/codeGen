<!-- Hero Basic Template -->
<section class="hero hero-basic">
  <div class="container">
    <h1>{{title}}</h1>
    <p class="subtitle">{{subtitle}}</p>
    <div class="hero-actions">
      {{#if primaryButtonText}}
      <a href="{{primaryButtonHref}}" class="btn btn-primary">{{primaryButtonText}}</a>
      {{/if}}
      {{#if secondaryButtonText}}
      <a href="{{secondaryButtonHref}}" class="btn btn-secondary">{{secondaryButtonText}}</a>
      {{/if}}
    </div>
  </div>
</section>
