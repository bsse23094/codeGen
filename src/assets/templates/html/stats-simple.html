<!-- Stats Simple Template -->
<section class="stats-simple section" style="padding: 5rem 0; background: linear-gradient(180deg, rgba(99, 102, 241, 0.05), transparent);">
  <div class="container">
    {{#if heading}}
    <h2 style="text-align: center; font-size: 2rem; font-weight: 700; margin-bottom: 4rem; color: var(--color-text); animation: fadeInUp 0.6s ease-out;">{{heading}}</h2>
    {{/if}}
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 3rem;">
      {{#each stats}}
      <div style="text-align: center; animation: fadeInUp 0.6s ease-out; animation-delay: calc({{@index}} * 0.1s); animation-fill-mode: both;">
        <div style="font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; background: linear-gradient(135deg, var(--color-primary), var(--color-text)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem;">{{value}}</div>
        <div style="font-size: 1.125rem; color: var(--color-muted); font-weight: 500;">{{label}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</section>
