<!-- CTA Simple Template -->
<section class="cta-simple section" style="padding: 6rem 0; background: linear-gradient(135deg, var(--color-primary), rgba(99, 102, 241, 0.8)); position: relative; overflow: hidden;">
  <!-- Background Pattern -->
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 2px 2px, rgba(255, 255, 255, 0.15) 1px, transparent 0); background-size: 40px 40px; opacity: 0.3;"></div>
  
  <div class="container" style="position: relative; z-index: 1;">
    <div style="text-align: center; max-width: 800px; margin: 0 auto; animation: fadeInUp 0.6s ease-out;">
      <h2 style="font-size: clamp(2rem, 4vw, 3.5rem); font-weight: 800; color: white; margin-bottom: 1.5rem; line-height: 1.2;">{{heading}}</h2>
      <p style="font-size: 1.25rem; color: rgba(255, 255, 255, 0.9); margin-bottom: 3rem; line-height: 1.6;">{{subheading}}</p>
      <a href="{{buttonHref}}" style="display: inline-flex; align-items: center; gap: 0.75rem; padding: 1.25rem 3rem; background: white; color: var(--color-primary); font-size: 1.125rem; font-weight: 700; border-radius: calc(var(--radius-lg) * 1px); text-decoration: none; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); transition: all 0.3s; position: relative; overflow: hidden;">
        <span style="position: relative; z-index: 1;">{{buttonText}}</span>
        <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="transition: transform 0.3s;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </a>
    </div>
  </div>
</section>

<style>
.cta-simple a:hover {
  transform: translateY(-4px);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
}

.cta-simple a:hover svg {
  transform: translateX(5px);
}
</style>
