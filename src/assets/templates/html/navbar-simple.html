<!-- Navbar Simple Template -->
<nav class="navbar">
  <div class="container navbar-container">
    <a href="{{logoHref}}" class="navbar-brand">{{logo}}</a>
    <ul class="navbar-links">
      {{#each links}}
      <li><a href="{{href}}">{{text}}</a></li>
      {{/each}}
    </ul>
    {{#if ctaText}}
    <a href="{{ctaHref}}" class="btn btn-primary">{{ctaText}}</a>
    {{/if}}
  </div>
</nav>

<style>
.navbar {
  background: var(--color-surface);
  padding: 1rem 0;
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.navbar-container {
  display: flex;
  align-items: center;
  gap: 2rem;
}
.navbar-brand {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--color-text);
  text-decoration: none;
}
.navbar-links {
  display: flex;
  list-style: none;
  gap: 2rem;
  margin: 0;
  padding: 0;
  flex: 1;
}
.navbar-links a {
  color: var(--color-text);
  text-decoration: none;
  font-weight: 500;
  transition: color 0.2s;
}
.navbar-links a:hover {
  color: var(--color-primary);
}
</style>
