<!-- Footer Columns Template -->
<footer class="footer" style="background: linear-gradient(180deg, transparent, rgba(99, 102, 241, 0.02)); padding: 4rem 0 1.5rem; margin-top: 6rem; border-top: 1px solid rgba(99, 102, 241, 0.15); position: relative; overflow: hidden;">
  <!-- Background Subtle Glow -->
  <div style="position: absolute; top: -30%; right: -5%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(99, 102, 241, 0.03), transparent); border-radius: 50%; filter: blur(100px); pointer-events: none;"></div>
  
  <div class="container" style="position: relative; z-index: 1;">
    <div class="footer-grid" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 3rem; margin-bottom: 3rem;">
      <!-- Brand Column -->
      <div class="footer-brand" style="animation: fadeInUp 0.6s ease-out;">
        <div style="display: flex; align-items: center; gap: 0.625rem; margin-bottom: 1rem;">
          <svg width="32" height="32" viewBox="0 0 40 40" fill="none" style="filter: drop-shadow(0 2px 4px rgba(99, 102, 241, 0.3));">
            <rect width="40" height="40" rx="10" fill="url(#footer-logo-gradient)"/>
            <path d="M20 10L28 20L20 30L12 20L20 10Z" fill="white" opacity="0.95"/>
            <defs>
              <linearGradient id="footer-logo-gradient" x1="0" y1="0" x2="40" y2="40">
                <stop offset="0%" stop-color="#6366f1"/>
                <stop offset="100%" stop-color="#8b5cf6"/>
              </linearGradient>
            </defs>
          </svg>
          <h3 style="font-size: 1.5rem; font-weight: 800; margin: 0; background: linear-gradient(135deg, var(--color-text), var(--color-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{brandName}}</h3>
        </div>
        <p style="color: var(--color-muted); line-height: 1.6; max-width: 280px; margin-bottom: 1.5rem; font-size: 0.9375rem;">{{brandTagline}}</p>
        
        <!-- Social Icons -->
        <div style="display: flex; gap: 0.75rem;">
          <a href="#twitter" style="width: 36px; height: 36px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: calc(var(--radius-md) * 1px); display: flex; align-items: center; justify-content: center; color: var(--color-primary); transition: all 0.3s; text-decoration: none;">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
            </svg>
          </a>
          <a href="#github" style="width: 36px; height: 36px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: calc(var(--radius-md) * 1px); display: flex; align-items: center; justify-content: center; color: var(--color-primary); transition: all 0.3s; text-decoration: none;">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          <a href="#linkedin" style="width: 36px; height: 36px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: calc(var(--radius-md) * 1px); display: flex; align-items: center; justify-content: center; color: var(--color-primary); transition: all 0.3s; text-decoration: none;">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </a>
        </div>
      </div>
      
      <!-- Footer Columns -->
      {{#each columns}}
      <div class="footer-column" style="animation: fadeInUp 0.6s ease-out; animation-delay: calc({{@index}} * 0.1s + 0.2s); animation-fill-mode: both;">
        <h4 style="font-size: 0.875rem; font-weight: 700; margin-bottom: 1rem; color: var(--color-text); text-transform: uppercase; letter-spacing: 0.05em;">{{title}}</h4>
        <ul style="list-style: none; padding: 0; margin: 0;">
          {{#each links}}
          <li style="margin-bottom: 0.625rem;">
            <a href="{{href}}" style="color: var(--color-muted); text-decoration: none; transition: all 0.3s; display: inline-block; font-size: 0.9375rem;">
              {{text}}
            </a>
          </li>
          {{/each}}
        </ul>
      </div>
      {{/each}}
    </div>
    
    <!-- Footer Bottom -->
    <div class="footer-bottom" style="padding-top: 2rem; border-top: 1px solid rgba(99, 102, 241, 0.1); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1.5rem;">
      <p style="color: var(--color-muted); margin: 0; font-size: 0.875rem;">{{copyright}}</p>
      
      <!-- Footer Links -->
      <div style="display: flex; gap: 1.5rem;">
        <a href="#privacy" style="color: var(--color-muted); text-decoration: none; font-size: 0.875rem; transition: color 0.3s;">Privacy</a>
        <a href="#terms" style="color: var(--color-muted); text-decoration: none; font-size: 0.875rem; transition: color 0.3s;">Terms</a>
        <a href="#cookies" style="color: var(--color-muted); text-decoration: none; font-size: 0.875rem; transition: color 0.3s;">Cookies</a>
      </div>
    </div>
  </div>
</footer>

<style>
/* Social Icon Hover */
.footer-brand a:hover {
  background: var(--color-primary);
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
}

/* Footer Link Hover */
.footer-column a:hover {
  color: var(--color-primary);
  transform: translateX(3px);
}

.footer-bottom a:hover {
  color: var(--color-primary);
}

/* Responsive */
@media (max-width: 1024px) {
  .footer-grid {
    grid-template-columns: 1fr 1fr !important;
    gap: 2.5rem !important;
  }
}

@media (max-width: 640px) {
  .footer {
    padding: 3rem 0 1.5rem !important;
  }
  
  .footer-grid {
    grid-template-columns: 1fr !important;
    gap: 2rem !important;
    margin-bottom: 2rem !important;
  }
  
  .footer-bottom {
    flex-direction: column;
    text-align: center;
    gap: 1rem !important;
  }
}
</style>
