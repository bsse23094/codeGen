<!-- Hero Centered Template -->
<section class="hero hero-centered" style="padding: 10rem 0; position: relative; overflow: hidden; background: linear-gradient(180deg, rgba(99, 102, 241, 0.03), transparent);">
  <!-- Animated Background -->
  <div style="position: absolute; top: 20%; left: 10%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent); border-radius: 50%; filter: blur(60px); animation: float 8s ease-in-out infinite;"></div>
  <div style="position: absolute; top: 50%; right: 15%; width: 250px; height: 250px; background: radial-gradient(circle, rgba(139, 92, 246, 0.08), transparent); border-radius: 50%; filter: blur(50px); animation: float 6s ease-in-out infinite reverse;"></div>
  
  <div class="container" style="text-align: center; position: relative; z-index: 1;">
    <div style="max-width: 900px; margin: 0 auto; animation: fadeIn 1s ease-out;">
      <!-- Badge or Announcement -->
      <div style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1.25rem; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 50px; margin-bottom: 2rem; animation: scaleIn 0.5s ease-out;">
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" style="animation: shimmer 2s infinite;">
          <circle cx="12" cy="12" r="10" stroke="var(--color-primary)" stroke-width="2"/>
          <path d="M12 6v6l4 2" stroke="var(--color-primary)" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span style="font-size: 0.875rem; font-weight: 500; color: var(--color-primary);">New Features Available</span>
      </div>
      
      <h1 style="font-size: clamp(3rem, 6vw, 5rem); font-weight: 900; line-height: 1.1; margin-bottom: 2rem; background: linear-gradient(135deg, var(--color-text) 0%, var(--color-primary) 50%, var(--color-text) 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; letter-spacing: -0.03em; animation: fadeInUp 0.8s ease-out 0.2s both;">{{title}}</h1>
      
      <p class="subtitle" style="font-size: 1.5rem; color: var(--color-muted); max-width: 700px; margin: 0 auto 3rem; line-height: 1.7; animation: fadeInUp 0.8s ease-out 0.4s both;">{{subtitle}}</p>
      
      <div class="hero-actions" style="display: flex; gap: 1.25rem; justify-content: center; flex-wrap: wrap; animation: fadeInUp 0.8s ease-out 0.6s both;">
        {{#if buttonText}}
        <a href="{{buttonHref}}" class="btn btn-primary btn-lg" style="padding: 1.25rem 3rem; font-size: 1.25rem; font-weight: 700; box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden;">
          <span style="position: relative; z-index: 1; display: flex; align-items: center; gap: 0.5rem;">
            {{buttonText}}
            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" style="transition: transform 0.3s;">
              <path d="M5 12h14m-7-7l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent); background-size: 200% 100%; animation: shimmer 3s infinite;"></span>
        </a>
        {{/if}}
      </div>
      
      <!-- Trust Indicators -->
      <div style="margin-top: 4rem; display: flex; gap: 3rem; justify-content: center; align-items: center; flex-wrap: wrap; opacity: 0.6; animation: fadeIn 1s ease-out 0.8s both;">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7" stroke="var(--color-primary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="font-size: 0.875rem; color: var(--color-muted);">No credit card required</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7" stroke="var(--color-primary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="font-size: 0.875rem; color: var(--color-muted);">14-day free trial</span>
        </div>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7" stroke="var(--color-primary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span style="font-size: 0.875rem; color: var(--color-muted);">Cancel anytime</span>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
.btn-primary:hover svg {
  transform: translateX(5px);
}

.btn-primary:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 20px 50px rgba(99, 102, 241, 0.5);
}

.btn-primary:active {
  transform: translateY(-2px) scale(1.01);
}
</style>
