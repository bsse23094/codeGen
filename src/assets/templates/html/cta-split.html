<!-- CTA Split Template -->
<section class="cta-split section" style="padding: 6rem 0; background: linear-gradient(180deg, transparent, rgba(99, 102, 241, 0.05));">
  <div class="container">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; animation: fadeInUp 0.6s ease-out;">
      <!-- Left Side -->
      <div>
        <h2 style="font-size: clamp(2rem, 4vw, 3rem); font-weight: 800; margin-bottom: 1.5rem; background: linear-gradient(135deg, var(--color-text), var(--color-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{heading}}</h2>
        <p style="font-size: 1.125rem; color: var(--color-muted); line-height: 1.7; margin-bottom: 2rem;">{{description}}</p>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
          <a href="{{primaryButtonHref}}" class="btn btn-primary btn-lg" style="padding: 1rem 2rem; font-weight: 600; box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3); transition: all 0.3s;">{{primaryButtonText}}</a>
          <a href="{{secondaryButtonHref}}" class="btn btn-secondary" style="padding: 1rem 2rem; font-weight: 600; transition: all 0.3s;">{{secondaryButtonText}}</a>
        </div>
      </div>
      
      <!-- Right Side - Visual Element -->
      <div style="position: relative; height: 400px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05)); border-radius: calc(var(--radius-xl) * 1px); display: flex; align-items: center; justify-content: center; overflow: hidden;">
        <div style="position: absolute; width: 200px; height: 200px; background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent); border-radius: 50%; filter: blur(40px); animation: float 6s ease-in-out infinite;"></div>
        <svg width="200" height="200" viewBox="0 0 200 200" fill="none" style="position: relative; z-index: 1;">
          <rect x="20" y="20" width="160" height="160" rx="20" stroke="var(--color-primary)" stroke-width="3" opacity="0.3"/>
          <rect x="40" y="40" width="120" height="120" rx="15" fill="var(--color-primary)" opacity="0.1"/>
          <path d="M100 60L140 100L100 140L60 100L100 60Z" fill="var(--color-primary)" opacity="0.6"/>
        </svg>
      </div>
    </div>
  </div>
</section>

<style>
@media (max-width: 768px) {
  .cta-split > div > div {
    grid-template-columns: 1fr !important;
    gap: 2rem !important;
  }
  
  .cta-split > div > div > div:last-child {
    height: 300px !important;
  }
}
</style>
