<!-- Contact Form Template -->
<section class="contact-form section" style="padding: 6rem 0; position: relative; overflow: hidden;">
  <!-- Background Decoration -->
  <div style="position: absolute; top: 20%; left: -10%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(99, 102, 241, 0.08), transparent); border-radius: 50%; filter: blur(80px);"></div>
  <div style="position: absolute; bottom: 10%; right: -5%; width: 350px; height: 350px; background: radial-gradient(circle, rgba(139, 92, 246, 0.06), transparent); border-radius: 50%; filter: blur(70px);"></div>
  
  <div class="container" style="max-width: 700px; position: relative; z-index: 1;">
    <div style="text-align: center; margin-bottom: 3rem; animation: fadeInUp 0.6s ease-out;">
      <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.05)); border-radius: 50%; margin-bottom: 1.5rem;">
        <svg width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="var(--color-primary)" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <h2 style="font-size: clamp(2rem, 4vw, 3rem); font-weight: 800; margin-bottom: 1rem; background: linear-gradient(135deg, var(--color-text), var(--color-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{heading}}</h2>
      {{#if subheading}}
      <p class="subtitle" style="color: var(--color-muted); font-size: 1.125rem; max-width: 500px; margin: 0 auto;">{{subheading}}</p>
      {{/if}}
    </div>
    
    <form class="contact-form-container" style="background: var(--color-surface); padding: 3rem; border-radius: calc(var(--radius-lg) * 1px); border: 1px solid var(--color-border); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1); animation: fadeInUp 0.6s ease-out 0.2s both;">
      <!-- Name Field -->
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="name" style="display: block; font-weight: 600; margin-bottom: 0.75rem; color: var(--color-text); font-size: 0.9375rem;">Name *</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 1rem 1.25rem; background: rgba(99, 102, 241, 0.03); border: 1px solid var(--color-border); border-radius: calc(var(--radius-md) * 1px); font-size: 1rem; color: var(--color-text); transition: all 0.3s; font-family: inherit;">
      </div>
      
      <!-- Email Field -->
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="email" style="display: block; font-weight: 600; margin-bottom: 0.75rem; color: var(--color-text); font-size: 0.9375rem;">Email *</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 1rem 1.25rem; background: rgba(99, 102, 241, 0.03); border: 1px solid var(--color-border); border-radius: calc(var(--radius-md) * 1px); font-size: 1rem; color: var(--color-text); transition: all 0.3s; font-family: inherit;">
      </div>
      
      <!-- Message Field -->
      <div class="form-group" style="margin-bottom: 2rem;">
        <label for="message" style="display: block; font-weight: 600; margin-bottom: 0.75rem; color: var(--color-text); font-size: 0.9375rem;">Message *</label>
        <textarea id="message" name="message" rows="6" required style="width: 100%; padding: 1rem 1.25rem; background: rgba(99, 102, 241, 0.03); border: 1px solid var(--color-border); border-radius: calc(var(--radius-md) * 1px); font-size: 1rem; color: var(--color-text); transition: all 0.3s; resize: vertical; min-height: 150px; font-family: inherit;"></textarea>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; padding: 1.25rem; font-size: 1.125rem; font-weight: 700; position: relative; overflow: hidden; box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3); transition: all 0.3s;">
        <span style="position: relative; z-index: 1; display: flex; align-items: center; justify-content: center; gap: 0.75rem;">
          {{submitButtonText}}
          <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="transition: transform 0.3s;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>
        </span>
        <span style="position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255,255,255,0.1); transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s;"></span>
      </button>
      
      <!-- Success Message (Hidden) -->
      <div class="success-message" style="display: none; margin-top: 1.5rem; padding: 1.25rem; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); border-radius: calc(var(--radius-md) * 1px); color: #10b981; text-align: center; animation: fadeIn 0.3s;">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <strong>Message sent successfully!</strong> We'll get back to you soon.
      </div>
    </form>
    
    <!-- Alternative Contact Methods -->
    <div style="margin-top: 3rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; animation: fadeInUp 0.6s ease-out 0.4s both;">
      <div style="text-align: center; padding: 1.5rem; background: rgba(99, 102, 241, 0.03); border-radius: calc(var(--radius-md) * 1px); border: 1px solid rgba(99, 102, 241, 0.1);">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="var(--color-primary)" stroke-width="2" style="margin-bottom: 0.75rem;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <p style="font-weight: 600; margin-bottom: 0.25rem; color: var(--color-text);">Email</p>
        <p style="color: var(--color-muted); font-size: 0.875rem; margin: 0;">hello@example.com</p>
      </div>
      <div style="text-align: center; padding: 1.5rem; background: rgba(99, 102, 241, 0.03); border-radius: calc(var(--radius-md) * 1px); border: 1px solid rgba(99, 102, 241, 0.1);">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="var(--color-primary)" stroke-width="2" style="margin-bottom: 0.75rem;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
        <p style="font-weight: 600; margin-bottom: 0.25rem; color: var(--color-text);">Phone</p>
        <p style="color: var(--color-muted); font-size: 0.875rem; margin: 0;">+1 (555) 123-4567</p>
      </div>
    </div>
  </div>
</section>

<style>
/* Input Focus States */
input:focus,
textarea:focus {
  outline: none;
  border-color: var(--color-primary) !important;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1) !important;
  background: var(--color-surface) !important;
}

input::placeholder,
textarea::placeholder {
  color: var(--color-muted);
  opacity: 0.6;
}

/* Button Hover */
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
}

.btn-primary:hover span:last-child {
  width: 300px;
  height: 300px;
}

.btn-primary:hover svg {
  transform: translateX(5px);
}

.btn-primary:active {
  transform: translateY(0);
}

/* Loading State */
.btn-primary.loading {
  pointer-events: none;
  opacity: 0.7;
}

.btn-primary.loading svg {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Responsive */
@media (max-width: 640px) {
  .contact-form-container {
    padding: 2rem !important;
  }
}
</style>

<script>
// Form submission handling
const contactForm = document.querySelector('.contact-form-container');
const submitButton = contactForm.querySelector('button[type="submit"]');
const successMessage = contactForm.querySelector('.success-message');

contactForm.addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Add loading state
  submitButton.classList.add('loading');
  submitButton.disabled = true;
  
  // Simulate form submission (replace with actual API call)
  setTimeout(() => {
    // Show success message
    successMessage.style.display = 'block';
    
    // Reset form
    contactForm.reset();
    
    // Remove loading state
    submitButton.classList.remove('loading');
    submitButton.disabled = false;
    
    // Hide success message after 5 seconds
    setTimeout(() => {
      successMessage.style.display = 'none';
    }, 5000);
  }, 1500);
});
</script>
